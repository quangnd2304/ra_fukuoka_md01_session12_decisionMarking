<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 12</title>
</head>

<body>
    <script>
        /*
            input: number (length = 3) 567
            process:
                B1: tram = Math.floor(number/100)
                B2: chuc = Math.floor((number%100)/10)
                B3: dvi = number%10
                B4: dvi-chuc-tram
            output: reverseNumber
        */
        // Bước 1: Nhập vào 1 số có 3 chữ số
        let number = Number(prompt("Nhập vào 1 số có 3 chữ số"));
        // Bước 2: Tách ra số hàng trăm
        let tram = Math.floor(number / 100);
        // Bước 3: Tách ra số hàng chục
        let chuc = Math.floor((number % 100) / 10);
        // Bước 4: Tách ra số hàng đơn vị
        let dvi = number % 10;
        // Bước 5: In ra số đảo ngược
        console.log("Số đảo ngược là: " + dvi + chuc + tram);
    </script>
</body>

</html>
